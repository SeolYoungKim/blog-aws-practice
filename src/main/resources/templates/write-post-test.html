<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout}">

<div layout:fragment="content" class="container text-center">

    <div class="row align-items-center">
        <div>
            <form>
                <div class="form-group title">
                    <input type="text" class="form-control" id="title" placeholder="제목을 입력하세요.">
                </div>

                <div class="form-group category">
                    <select class="form-select" id="categoryName" name="categoryName" aria-label="Select category">
                        <option value="">카테고리를 선택하세요.</option>
                        <option th:each="category : ${categoryList}" th:value="${category.name}"
                        th:text="${category.name}">카테고리를 선택하세요</option>
                    </select>
                </div>

                <div class="form-group">
                    <textarea rows="15" class="form-control" id="content" placeholder="내용을 입력하세요." autocomplete="off"></textarea>
                </div>
            </form>

            <div class="sub-buttons">
                <a href="/posts?page=1&size=5" role="button" class="btn btn-secondary"
                   style="margin-right: 5px;">취소</a>
                <button type="button" class="btn btn-primary" id="btn-save-post">저장</button>
            </div>
        </div>
    </div>
</div>
