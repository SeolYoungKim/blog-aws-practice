<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout}">

<div layout:fragment="content" class="container text-center">
    <div class="row align-items-center" th:object="${post}">
        <div class="post-view">
            <div class="form-group title">
                <h2 type="text" class="form-control" id="title" th:text="*{title}"></h2>
            </div>

            <div class="post-info">
                <div th:text="|*{userName}|"></div>
                <div th:text="|*{modifiedDate}|"></div>
                <div th:text="|조회:*{views}|"></div>
            </div>

            <div class="form-group">
                <textarea rows="15" class="form-control" id="content" th:field="*{content}" readonly></textarea>
            </div>
        </div>
    </div>

    <div class="row align-items-end">
        <div class="buttons-3">
            <div class="col">
                <div class="main-buttons">
                    <a href="/posts?page=1&size=5" role="button" class="btn btn-primary">글 목록</a>
                </div>
            </div>
            <div th:if="${post.userName eq user.userName}" class="col">
                <div class="sub-buttons">
                    <a th:href="@{/post/{id}/edit(id=${post.id})}" role="button" class="btn btn-primary">글 수정</a>
                    <button type="button" class="btn btn-danger" id="btn-delete-post">글 삭제</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://utteranc.es/client.js"
            repo="SeolYoungKim/blog-aws-practice"
            issue-term="pathname"
            theme="photon-dark"
            crossorigin="anonymous"
            async>
    </script>
</div>
