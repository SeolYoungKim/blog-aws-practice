<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout}">

<div layout:fragment="content">
    <h1 th:text="${post.id}"></h1>

    <div class="col-md-12">
        <div class="row">
            <div class="col-md-6">
                <a href="/posts?page=1&size=5" role="button" class="btn btn-primary">글 목록</a>
                <a th:href="@{/post/{id}/edit(id=${post.id})}" role="button" class="btn btn-primary">글 수정</a>
                <button type="button" class="btn btn-danger" id="btn-delete-post">글 삭제</button>
            </div>
        </div>
    </div>

    <div th:object="${post}" class="col-md-12">
        <div class="col-md-4">
            <div class="form-group">
                <label for="title">제목</label>
                <input type="text" class="form-control" id="title" th:field="*{title}" readonly>
            </div>

            <div class="form-group">
                <span th:text="|조회수:*{views}    |"></span>
                <span th:if="*{categoryName != ''}" th:text="|카테고리:*{categoryName}    |"></span>
                <span th:unless="*{categoryName != ''}" th:text="|카테고리:없음     |"></span>
                <span th:text="|작성자:*{userName}     |"></span>
            </div>

            <div class="form-group">
                <label for="content">내용</label>
                <textarea rows="15" class="form-control" id="content" th:field="*{content}" readonly></textarea>
            </div>
        </div>
    </div>

    <script src="https://utteranc.es/client.js"
            repo="SeolYoungKim/blog-aws-practice"
            issue-term="pathname"
            theme="photon-dark"
            crossorigin="anonymous"
            async>
    </script>
</div>
