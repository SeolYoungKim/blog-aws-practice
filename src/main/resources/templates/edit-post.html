<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout}">


<div layout:fragment="content" class="container text-center">
    <div class="row align-items-center">
        <div>
            <form th:object="${post}">
                <div>
                    <input type="hidden" th:field="*{id}" readonly>
                </div>
                <div class="form-group title">
                    <input type="text" class="form-control" id="title" th:field="*{title}">
                </div>
                <div class="form-group category">
                    <select class="form-select" id="categoryName" name="categoryName" aria-label="Select category">
                        <option value="">카테고리를 선택하세요.</option>
                        <option th:each="category : ${categoryList}" th:value="${category.name}"
                                th:text="${category.name}">카테고리를 선택하세요</option>
                    </select>
                </div>

                <div class="form-group">
                    <textarea rows="15" class="form-control" id="content" th:field="*{content}"></textarea>
                </div>
            </form>
            <div class="sub-buttons">
                <a href="/posts?page=1&size=5" role="button" class="btn btn-secondary">취소</a>
                <button type="button" class="btn btn-primary" id="btn-update-post">수정 완료</button>
            </div>
        </div>
    </div>
</div>
