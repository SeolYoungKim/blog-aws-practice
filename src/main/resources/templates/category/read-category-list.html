<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout}">

<div layout:fragment="content" class="container text-center">

    <h1>카테고리 목록</h1>
    <div class="row align-items-start">

        <div class="buttons-3">
            <div class="main-buttons">
                <a href="/" role="button" class="btn btn-info">홈으로</a>
            </div>

            <div class="sub-buttons">
                <a href="/write" role="button" class="btn btn-primary" style="margin-right: 5px;">글 등록</a>
                <a href="/posts?page=1&size=5" role="button" class="btn btn-secondary"
                   style="margin-right: 5px;">글 목록</a>
                <a th:if="${user.userRole == 'ADMIN'}" href="/category/add" role="button"
                   class="btn btn-success" style="margin-right: 5px;">카테고리 추가</a>
            </div>
        </div>

    </div>
    <br>
    <table class="table table-horizontal table-bordered">
        <thead class="thead-strong">
        <tr>
            <th>카테고리 번호</th>
            <th>카테고리 이름</th>
        </tr>
        </thead>
        <tbody id="tbody">
            <tr th:each="category : ${categoryList}">
                <td th:text="${category.id}"></td>
                <td><a th:href="@{/category/{id}(id=${category.id})}" th:text="${category.name}"></a></td>
            </tr>
        </tbody>
    </table>

</div>
