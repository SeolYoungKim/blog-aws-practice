<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout}">

<div layout:fragment="content">
    <h1 th:text="${category.id}"></h1>

    <div class="col-md-12">
        <div class="row">
            <div class="col-md-6">
                <a href="/categories" role="button" class="btn btn-primary">카테고리 목록</a>
                <a th:href="@{/category/{id}/edit(id=${category.id})}" role="button" class="btn btn-primary">카테고리 수정</a>
                <button type="button" class="btn btn-danger" id="btn-delete-category">카테고리 삭제</button>
            </div>
        </div>
    </div>

    <div th:object="${category}" class="col-md-12">
        <div class="col-md-4">
            <div class="form-group">
                <label for="id">카테고리 번호</label>
                <input type="text" class="form-control" id="id" th:field="*{id}" readonly>
            </div>
            <div class="form-group">
                <label for="name">카테고리 이름</label>
                <input type="text" class="form-control" id="name" th:field="*{name}" readonly>
            </div>
        </div>
    </div>
</div>
