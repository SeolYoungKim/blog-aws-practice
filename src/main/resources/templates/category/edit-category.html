<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout}">

<div layout:fragment="content" class="container text-center">

    <div class="row align-items-center">
        <div>
            <form th:object="${category}">
                <div class="form-group">
                    <input type="hidden" class="form-control" id="id" th:field="*{id}" readonly>
                </div>
                <div class="form-group">
                    <label for="name">카테고리 이름</label>
                    <input type="text" class="form-control" id="name" th:field="*{name}">
                </div>
            </form>
            <div class="sub-buttons">
                <a href="/categories" role="button" class="btn btn-secondary">취소</a>
                <button type="button" class="btn btn-primary" id="btn-update-category">수정 완료</button>
            </div>
        </div>
    </div>
</div>
