<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout}">

<div layout:fragment="content" class="container">
    <div class="row align-items-center" th:object="${post}">
        <input type="hidden" id="id" th:field="*{id}">
        <div class="post-view">
            <div class="form-group title">
                <h2 type="text" class="form-control" id="title" th:text="*{title}"></h2>
            </div>

            <div class="post-info">
                <div th:text="|*{userName}|"></div>
                <div th:text="|*{modifiedDate}|"></div>
                <div th:text="|조회:*{views}|"></div>
            </div>

            <div class="form-group">
                <textarea rows="15" class="form-control" id="content" th:field="*{content}" readonly></textarea>
            </div>

            <div class="form-group">
                <div class="form-control" id="test_data" th:field="${testData}" th:utext="${testData}"></div>
            </div>
        </div>
    </div>

</div>
