<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout}">

<div layout:fragment="content">

<h1>글 작성하기</h1>
    <div class="col-md-12">
        <div class="col-md-4">
            <form>
                <div class="form-group">
                    <label for="title">제목</label>
                    <input type="text" class="form-control" id="title" placeholder="제목을 입력하세요.">
                </div>

                <div class="form-group">
                    <label>카테고리</label>
                    <select class="form-select" id="categoryName" name="categoryName" aria-label="Select category">
                        <option value="">카테고리를 선택하세요.</option>
                        <option th:each="category : ${categoryList}" th:value="${category.name}"
                        th:text="${category.name}">카테고리를 선택하세요</option>
                    </select>
                </div>

<!--                <div class="form-group">-->
<!--                    <label for="author">저자</label>-->
<!--                    <input type="text" class="form-control" id="author" placeholder="저자를 입력하세요.">-->
<!--                </div>-->
                <div class="form-group">
                    <label for="content">내용</label>
                    <input type="text" class="form-control" id="content" placeholder="내용을 입력하세요.">
                </div>
            </form>
            <a href="/posts?page=1&size=5" role="button" class="btn btn-secondary">취소</a>
            <button type="button" class="btn btn-primary" id="btn-save-post">저장</button>
        </div>
    </div>
</div>
