<!DOCTYPE HTML>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head th:fragment="headerFragment">
    <title>Board!</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <style>
        h1 {
            padding-top: 20px;
        }
        h2 {
            padding-top: 20px;
        }


        .logout {
            padding-right: 30px;
            padding-top: 10px;

            display: flex;
            justify-content: flex-end;
        }

        .sub-buttons {
            display: flex;
            justify-content: flex-end;
            align-items: center;
            padding-top: 10px;
            padding-bottom: 10px;
        }

        .main-buttons {
            display: flex;
            justify-content: flex-start;
            padding-top: 10px;
            padding-bottom: 10px;
        }

        .search-bar {
            display: flex;
            justify-content: center;
            align-content: center;

            padding-top: 60px;
        }

        .inputs {
            border: 2px solid lightgray;
            display: inline-block;
            padding: 5px;
            border-radius: 8px;
        }

        .inputs .material-icons {
            position: relative;
            top: 5px;
        }

        .inputs input {
            font-size: 20px;
            padding: 5px;
            width: 300px;
            border: none;
            outline: none;
        }

        .inputs button {
            position: relative;
            bottom: 2px;
        }

        .btn-left-space {
            margin-left: 5px;
        }

        .post-view {
            width: 100%;
        }

        .post-info {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 1rem;
            padding-bottom: 5px;
        }

        .buttons-3 {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding-top: 10px;
            padding-bottom: 10px;
        }

        .title {
            margin-top: 2rem;
            font-weight: 800;
        }

        .category {
            margin-top: 2rem;
            margin-bottom: 2rem;
        }

    </style>
</head>
</html>
